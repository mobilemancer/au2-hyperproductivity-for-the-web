<h1>Film Info</h1>

<table>
  <thead>
    <tr>
      <th colspan="2">${film.title}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Release Date</td>
      <td>${film.release_date}</td>
    </tr>
    <tr>
      <td>Director</td>
      <td>${film.director}</td>
    </tr>
    <tr>
      <td>Producers</td>
      <td>${film.producer}</td>
    </tr>
    <tr>
      <td>
        <a load.bind=`/intro-crawler(${film.url})`> Opening Crawl </a>
      </td>
      <td>${film.opening_crawl}</td>
    </tr>
  </tbody>
</table>

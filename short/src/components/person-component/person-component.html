<import from="./../../resources/value-converters/keysValueConverter.ts">
</import>

<import from="./../../resources/value-converters/capitalizeValueConverter.ts">
</import>

<import from="./../../resources/value-converters/stringifyValueConverter.ts">
</import>

<import from="./../../resources/value-converters/linkifyValueConverter.ts">
</import>
<div>
  <label for="name">Choose an id between 1 and 83</label>
  <input autocomplete="off" type="text" value.bind="id" />
  <button click.trigger="getPerson(id)">Search</button>
</div>

<table if.bind="person">
  <tbody>
    <tr repeat.for="attr of person | keys">
      <td if.bind="!$first">${attr | capitalize}</td>
      <td colspan.bind="$first?'2':'1'" table-header.class="$first">
        <div if.bind="!isArray(person[attr])">${person[attr] | stringify}</div>
        <div else repeat.for="link of person[attr]">
          <a href.bind="link" external>${link}</a>
          <a
            load.bind="[{ component: 'details-view', parameters: { link }, viewport: 'details-viewport' }]"
            >${link}</a
          >
        </div>
      </td>
    </tr>
  </tbody>
</table>
